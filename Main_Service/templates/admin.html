<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/admin.css">
</head>

<body>
    <div class="admin_container">

        <div class="admin_left_panel">
            <img class="admin_evoluzn_logo_img" src="../static/img/evoluznlogo_white.png" alt="">
            <div class="admin_toggle_buttons">
                <button id="adminBtn" class="active">Device Registration</button>
            </div>
        </div>
        <!-- ******************** -->
        <div class="admin_right_panel" id="admin_rightPanel">

            <div class="admin_form_box">

                <div class="admin_form_container" id="adminForm">
                    <h2>Device Registration</h2>
                    <p>Please Enter Device Name!</p>

                    <form id="adminForm">

                        <div class="mt-4 text-start">
                            <label class="form-label mb-0">Company Name</label>
                            <input type="text" id="company_name" name="text" class="form-control mt-1"
                                placeholder="Enter Company Name">
                            <!-- <span id="login_emailError" class="error"></span> -->
                        </div>

                        <div class="position-relative device_container d-flex gap-1 mt-3 flex-wrap">
                            <div class="select_container d-flex flex-column">
                                <label class="form-label mb-0" for="device_type">Device Type</label>
                                <select name="device_type" id="device_type" class="form-select mt-1 select_contain">
                                    <option value="Running Light">Running Light</option>
                                    <option value="Office Light">Office Light</option>
                                    <option value="Smart Plug">Smart Plug</option>
                                    <option value="Temperature Sensor">Temperature Sensor</option>
                                    <option value="Highbay">Highbay Light</option>
                                    <option value="Threephase">Threephase</option>
                                </select>
                            </div>
                            <div class="d-flex flex-column flex-grow-1 device_name_container">
                                <label class="form-label  mb-0">Device Name</label>
                                <div class="d-flex justify-content-between gap-1">
                                    <input type="text" id="device_name" name="text" class="form-control mt-1"
                                        placeholder="Enter Device Name">
                                    <button>
                                        <img src="../static/img/add.svg" alt="add">
                                    </button>
                                </div>
                            </div>

                        </div>

                        <div class="select_container d-flex flex-column">
                            <label class="form-label mb-0" for="device_duration">Device Duration</label>
                            <select name="device_duration" id="device_duration" class="form-select mt-1 select_contain">
                                <option value="5">5 Second</option>
                                <option value="60">1 Minute</option>
                            </select>
                        </div>

                        <!-- New added devices will come here
                        <div id="deviceContainer" class="mt-3 d-flex flex-column gap-2"></div> -->

                        <div class="d-flex justify-content-center">
                            <a href="/"><button type="submit" class="btn border border-dark">Submit</button></a>
                        </div>
                    </form>
                </div>

            </div>

        </div>
        <!-- ******************** -->

    </div>
    <!-- pls inset footer backend-->
    <footer class="py-2">
        <div> Powered By <span>EVOLUZN</span></div>
    </footer>
    <!-- pls inset footer backend-->

    <script src="../static/js/admin.js"></script>
</body>

</html>
