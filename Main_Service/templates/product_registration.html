<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/admin.css">
    <script src="../static/js/product_registration.js"></script>
</head>

<body>
    <div class="admin_container">

        <div class="admin_left_panel">
            <img class="admin_evoluzn_logo_img" src="../static/img/evoluznlogo_white.png" alt="">
            <div class="admin_toggle_buttons">
                <button id="productBtn" class="active" onclick="showProduct()">Product Registration</button>
              
            </div>
        </div>
        <!-- ******************** -->
        <div class="admin_right_panel" id="admin_rightPanel">
            <!--         <div class="login_right_panel" id="login_rightPanel"> -->

            <div class="admin_form_box">

                <div class="admin_form_container" id="adminForm">
                    <!-- <h4 class="mb-3">Product Registration</h4> -->
                    <h2 class="p-3">PRODUCT REGISTRATION</h2>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Company Name</label>
                            <input type="text" class="form-control" value="{{ company }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label>Unit Name</label>
                            <input type="text" class="form-control" value="Unit A" disabled>
                        </div>
                    </div>

                    <div id="productFormsContainer"></div>

                    <div class="text-end">
                        <button type="button" class="btn btn-success btn-sm mb-3" onclick="addProductForm()">+
                            Add
                            Product
                        </button>
                    </div>

                    <!-- Submit -->
                    <div class="submit_btn d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary ">Submit</button>
                    </div>
                </div>


                <div class="login_form_container hidden bg-white" id="registerForm">
                    <h2 class="p-3">CREATE COMPANY ACCOUNT</h2>

                    <form id="registerFormElement" method="POST">
                        <!-- Company Name -->
                        <div class="login_input_div text-start">
                            <label class="form-label mb-0">Company Name</label>
                            <input type="text" id="company_name" class="form-control form-control-sm mt-1"
                                placeholder="Company Name">

                            <label class="form-label mb-0">Company Address</label>
                            <input type="text" class="form-control form-control-sm" id="company_address"
                                placeholder="Enter Address">

                            <label class="form-label mb-0">GST No.</label>
                            <input type="text" class="form-control form-control-sm mb-2" id="gst_no"
                                placeholder="Enter GST No.">
                        </div>

                        <!-- Add Unit -->
                        <div class="mt-3 mb-2">
                            <div class="text-end">
                                <button type="button" class="btn btn-primary btn-sm p-2 mb-2" onclick="addUnit()">+ Add
                                    Unit</button>
                            </div>
                            <div id="unitContainer"></div>
                        </div>

                        <!-- Admin Details -->
                        <h5>Contact Person</h5>
                        <div class="mt-3 border p-2 rounded-3">

                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <input type="text" class="form-control form-control-sm" placeholder="Name">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <input type="text" class="form-control form-control-sm"
                                        placeholder="Contact Number">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <input type="email" class="form-control form-control-sm"
                                        placeholder="Email Address">
                                </div>
                                <div class="col-md-6 mb-2">
                                    <input type="password" class="form-control form-control-sm"
                                        placeholder="Set Password">
                                </div>
                                <!-- <div class="col-md-6 mb-2">
                                    <input type="password" class="form-control form-control-sm" placeholder="Confirm Password">
                                </div> -->
                            </div>
                        </div>


                        <!-- Add Users -->
                        <div class="mt-3 mb-2">
                            <div class="text-end">
                                <button type="button" class="btn btn-primary btn-sm p-2  mb-2" onclick="addUser()">+ Add
                                    User</button>
                            </div>
                            <div id="userContainer"></div>
                        </div>

                        <!-- Submit -->
                        <div class="submit_btn d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary me-2">Submit</button>
                            <!-- <button type="reset" class="btn btn-secondary">Reset</button> -->
                        </div>
                    </form>
                </div>



            </div>

        </div>
        <!-- ******************** -->

    </div>
    <!-- pls inset footer backend-->
    <footer class="py-2">
        <div> Powered By <span>EVOLUZN</span></div>
    </footer>
    <!-- pls inset footer backend-->
<script src="../static/js/admin.js"></script>
<script>
     const availableProducts = {{ products | tojson | safe }};
</script>
</body>

</html>
