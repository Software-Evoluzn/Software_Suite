<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: #f7f9fc;
        }

        /* Header */
        .admin_headline h3 {
            font-weight: 600;
            color: #001b49;
        }

        .admin_subtitle {
            font-size: 14px;
            color: gray;
        }

        /* Search Bar */
        .search_input {
            width: 300px;
            border-radius: 10px;
            padding: 8px 15px;
            border: 1px solid #ddd;
        }

        /* Company Card Grid */
        .admin_dashboard_parent {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding-top: 25px;
        }

        /* Company Card */
        .admin_dashboard_child {
            background: white;
            border-radius: 12px;
            padding: 18px;
            border: 1px solid #e3e6ee;
            display: flex;
            gap: 15px;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin_dashboard_child:hover {
            box-shadow: 0px 8px 20px rgba(8, 52, 120, 0.1);
            border-color: #0d6efd;
            transform: translateY(-2px);
        }

        .company_icon_box {
            background: #e9f0ff;
            color: #053b88;
            padding: 10px;
            border-radius: 10px;
            font-size: 22px;
        }

        .company_arrow {
            margin-left: auto;
            font-size: 18px;
            opacity: 0.5;
        }

        .company_arrow:hover {
            opacity: 1;
        }

        /* Modal Card Buttons */
        .action_card {
            background: #ffffff;
            border: 1px solid #e3e6ee;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: 0.2s;
            align-items: center;
        }

        .action_card:hover {
            background: #f5f9ff;
            border-color: #0d6efd;
        }

        .action_icon {
            font-size: 30px;
            padding: 10px;
            border-radius: 12px;
            color: white;
        }

        .go_dashboard_icon {
            background: #007bff;
        }

        .add_products_icon {
            background: #00b875;
        }
    </style>

</head>

<body>

    <div class="p-4">

        <!-- Header -->
        <div class="admin_headline d-flex justify-content-between align-items-center">
            <div>
                <h3>Admin Dashboard</h3>
            </div>

        </div>

        <!-- Company Count -->
        <div class="admin_headline d-flex justify-content-between align-items-center">
            <div>
                <input type="text" class="search_input" placeholder="Search companies..." id="seach_company">
            </div>

            <!-- Go to Admin Button -->
            <div>
                <button onclick="window.location.href='/admin'" class="btn btn-primary"
                    style="padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                    Add Company
                </button>
            </div>

        </div>

        <!-- <div class="mt-3" style="font-size: 14px; color: gray;">
            {{ companies|length }} companies found
        </div> -->

        <!-- Company Cards -->
        <div class="admin_dashboard_parent">
            {% for company in companies %}
            <div class="admin_dashboard_child" data-company="{{ company[0] }}" onclick="setSelectedCompany(this)"
                data-bs-toggle="modal" data-bs-target="#actionModal">

                <div class="company_icon_box"><i class="bi bi-buildings"></i></div>

                <div>
                    <b style="font-size:16px;">{{ company[0] }}</b><br>
                    <span style="font-size:13px; color:gray;">Click to manage</span>
                </div>

                <i class="bi bi-chevron-right company_arrow"></i>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="actionModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3 text-center">

                <div style="font-size: 40px;" class="text-primary mb-2"><i class="bi bi-buildings"></i></div>
                <h5 id="modalCompanyName" class="fw-bold"></h5>
                <p style="font-size: 14px; color: gray;">Choose an action to continue</p>

                <div class="p-2">
                    <div class="action_card" onclick="go_to_dashboard()">
                        <div class="action_icon go_dashboard_icon"><i class="bi bi-grid"></i></div>
                        <div>
                            <b>Go to Dashboard</b><br>
                            <span style="font-size:13px; color:gray;">View analytics and manage products</span>
                        </div>
                    </div>

                    <div class="action_card mt-3" onclick="add_product()">
                        <div class="action_icon add_products_icon"><i class="bi bi-box-seam"></i></div>
                        <div>
                            <b>Add Products</b><br>
                            <span style="font-size:13px; color:gray;">Register new products to catalog</span>
                        </div>
                    </div>
                </div>

                <button class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const searchInput = document.getElementById("seach_company");
        const companyCards = document.querySelectorAll(".admin_dashboard_child");

        searchInput.addEventListener("keyup", function () {
            const searchValue = searchInput.value.toLowerCase();

            companyCards.forEach(card => {
                const companyName = card.getAttribute("data-company").toLowerCase();

                if (companyName.includes(searchValue)) {
                    card.style.display = "flex";  // show
                } else {
                    card.style.display = "none";  // hide
                }
            });
        });

        let selectedCompany = '';

        function setSelectedCompany(el) {
            selectedCompany = el.getAttribute("data-company");
            document.getElementById("modalCompanyName").innerText = selectedCompany;
        }

        function go_to_dashboard() {
            bootstrap.Modal.getInstance(document.getElementById('actionModal')).hide();
            window.location.href = `/product_dashboard?company=${encodeURIComponent(selectedCompany)}`;
        }

        function add_product() {
            bootstrap.Modal.getInstance(document.getElementById('actionModal')).hide();
            window.location.href = `/product_registration?company=${encodeURIComponent(selectedCompany)}`;
        }
    </script>

</body>

</html>
