<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Highbay Light Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <!-- <link rel="stylesheet" href="../static/css/tubelight.css"> -->
    <link rel="stylesheet" href="../static/css/graph.css">

    <style>
        .btn {
            background: #5a75f1;
            color: rgb(240, 240, 240);
            font-weight: 400;
            border: none;
            cursor: pointer;
            font-size: 15px;
            padding: 10px 10px;
            border-radius: 10px 10px;
            transition: 0.2s;
        }
        .stats {
            display: none;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stats1 {
            display: flex;
            gap: 20px;
            margin-bottom: 7px;
            flex-wrap: wrap;
        }

        .stat-card1 {
            background: #e9f2ff;
            border-radius: 4px;
            padding: 10px 15px;
            font-weight: 600;
            min-width: 160px;
            text-align: center;
            margin-left: 10px;
        }

        .stat-card {
            background: #e9f2ff;
            border-radius: 4px;
            padding: 10px 15px;
            font-weight: 600;
            min-width: 160px;
            text-align: center;
        }

        .chart-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }

        /* canvas {
            min-width: 1200px;
            max-height: 400px;
        } */
        canvas {
            min-width: 100%;
            max-height: 400px;
        }

        #masterSelect {
            display: none;
        }

        .right-side {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
            gap: 12px;
            margin: 10px 20px;
            padding: 10px 15px;

            border-radius: 10px;
        }

        .filter-group {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 6px;
        }

        .filter-label {
            font-weight: 500;
            font-size: 14px;
            color: #1f2b6c;
        }

        .filter-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #d3d7f3;
            background: #fff;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-select:hover {
            border-color: #4a68f0;
        }

        .date-range-container {
            display: none;
            flex-direction: row;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .date-input {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 13px;
        }

        .date-separator {
            font-weight: bold;
            color: #4a68f0;
        }

        .btn {
            background: #4a68f0;
            color: #fff;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #3655e0;
        }

        .master {
            display: none;
        }

        .date-range-container {
            display: none;
            margin-top: 10px;
            margin-left: 30px;
        }

        .date-range-container label {
            font-weight: 400;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-header">
            <h2>GRAPH DASHBOARD</h2>
            <div>
                <a href="/"><button class="graph_go_back_button">
                        <img src="../static/img/arrow (1).png"> GoBack</button></a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">4 CHANNEL BTB</div>

            <div class="right-side">
                <div class="filter-group">
                    <select id="modeSelect" class="filter-select">
                        <option value="today" selected>Today</option>
                        <option value="range">Range</option>
                    </select>

                    <select id="graphType" class="filter-select">
                        <option value="power" selected>Power</option>
                        <option value="voltage">Voltage</option>
                        <option value="current">Current</option>
                    </select>

                </div>

                <button style="display: none;" class="btn" id="loadDataBtn">Apply</button>

            </div>

            <div id="dateRangeInputs" class="date-range-container" style="display:none;">
                <label>Select Range:</label><br>
                <input type="date" id="startDate" class="date-input" />
                <span class="date-separator">â†’</span>
                <input type="date" id="endDate" class="date-input" />
            </div>

            <div class="chart-container">
                <canvas id="powerChart"></canvas>
                <h3 id="chartLabelText" style="text-align:center; margin-top:15px; font-weight:600; color:#444;"></h3>

            </div>
        </div>
    </div>
   <script src="../static/js/graph.js"></script>
</body>

</html>
