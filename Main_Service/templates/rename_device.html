<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rename</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <!-- Rename Device Modal -->
    <div class="modal fade" id="renameDeviceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Rename Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="deviceId">

                    <label class="form-label">New Device Name</label>
                    <input type="text" class="form-control" id="newDeviceName" placeholder="Enter new name">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button class="btn btn-primary" onclick="saveDeviceName()">
                        Save
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script>
        function openRenameModal(cardOrId, label = "") {
            let deviceId, deviceLabel;

            // ðŸ”¹ Supports both element & direct params
            if (typeof cardOrId === "string") {
                deviceId = cardOrId;
                deviceLabel = label;
            } else {
                deviceId = cardOrId.dataset.deviceId;
                deviceLabel = cardOrId.dataset.deviceLabel || "";
            }

            document.getElementById('deviceId').value = deviceId;
            document.getElementById('newDeviceName').value = deviceLabel;

            const modal = new bootstrap.Modal(
                document.getElementById('renameDeviceModal')
            );
            modal.show();
        }

        function saveDeviceName() {
            const deviceId = document.getElementById('deviceId').value;
            const newName = document.getElementById('newDeviceName').value.trim();

            if (!newName) {
                alert("Device name cannot be empty");
                return;
            }

            fetch('/rename-device', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    device_name: deviceId,
                    device_location: newName
                })
            })
                .then(r => r.json())
                .then(res => {
                    if (res.status === 'success') {
                        const modalEl = document.getElementById('renameDeviceModal');
                        const modal = bootstrap.Modal.getInstance(modalEl);
                        modal.hide();

                        // Optional: small delay before reload
                        setTimeout(() => {
                            location.reload();
                        }, 300);

                    } else {
                        alert(res.message || "Rename failed");
                    }
                })
                .catch(() => alert("Server error"));
        }
    </script>

</body>

</html>
