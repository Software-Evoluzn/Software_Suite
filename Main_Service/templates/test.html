<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Lighting Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 
</head>
<body>

<div class="container">

  <!-- LEFT CARD -->
  <div class="device-card">
    <div class="device-header">
      <div class="device-title">tubeFOBF05 (48W)</div>
      <label class="switch">
        <input type="checkbox" id="masterSwitch" checked />
        <span class="slider-switch"></span>
      </label>
    </div>

    <div class="label">Light Intensity</div>
    <div class="intensity-box" id="intensityBox"></div>

    <input type="range" id="intensity" min="0" max="100" value="100" />
    <div class="percent"><span id="intensityValue">100</span>%</div>

    <div class="consumption">
      <span>Power Consumption</span>
      <span><span id="power">184.40</span> Wh</span>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="dashboard">
    <div class="dashboard-header">
      <div class="saving">Power Savings : <span id="saving">55.60</span> Wh</div>
      <div class="label">Today â€¢ Power Consumption</div>
    </div>

    <canvas id="powerChart" height="120"></canvas>
  </div>

</div>

<script>
  const intensitySlider = document.getElementById('intensity');
  const intensityValue = document.getElementById('intensityValue');
  const intensityBox = document.getElementById('intensityBox');
  const powerText = document.getElementById('power');
  const savingText = document.getElementById('saving');
  const masterSwitch = document.getElementById('masterSwitch');

  const MAX_POWER = 48; // W

  // Chart
  const ctx = document.getElementById('powerChart');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['8:00', '9:00', '10:00', '11:00', '12:00'],
      datasets: [{
        label: 'Power Consumption (Wh)',
        data: [24, 44, 42, 44, 20],
        backgroundColor: '#0d2b6b',
        borderRadius: 8
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: {
          beginAtZero: true,
          grid: { color: '#e5e7eb' }
        },
        x: {
          grid: { display: false }
        }
      }
    }
  });

  function updateUI() {
    const intensity = masterSwitch.checked ? intensitySlider.value : 0;

    intensityValue.textContent = intensity;
    intensityBox.style.opacity = intensity / 100;

    const power = ((intensity / 100) * MAX_POWER * 3.84).toFixed(2);
    powerText.textContent = power;

    const saving = (240 - power).toFixed(2);
    savingText.textContent = saving;

    chart.data.datasets[0].data = chart.data.datasets[0].data.map(v => Math.round(v * intensity / 100));
    chart.update();
  }

  intensitySlider.addEventListener('input', updateUI);
  masterSwitch.addEventListener('change', updateUI);

  updateUI();
</script>

</body>
</html>
