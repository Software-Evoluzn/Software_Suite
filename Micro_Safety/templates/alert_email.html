<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Power Cut Alert</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .card {
            max-width: 520px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #ff9800;
            color: #fff;
            padding: 16px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .row {
            margin-bottom: 10px;
            font-size: 15px;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #555;
        }
        .alert-box {
            background: #fff3cd;
            border-left: 5px solid #ff9800;
            padding: 12px;
            margin: 16px 0;
            border-radius: 6px;
            color: #7c4a03;
            font-weight: 600;
        }
        .footer {
            background: #f9fafb;
            text-align: center;
            padding: 12px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        ðŸš¨ Alert
    </div>

    <div class="content">
        <div class="alert-box">
           Smoke Detected
        </div>

        <div class="row">
            <span class="label">Device ID:</span>
            <span class="value">{{ serial_number }}</span>
        </div>

        <div class="row">
            <span class="label">Detected At:</span>
            <span class="value">{{ timestamp }}</span>
        </div>

        <div class="row">
            <span class="label">Status:</span>
            <span class="value">Immediate Attention Required</span>
        </div>
    </div>

    <div class="footer">
        Evoluzn Monitoring System Â© 2026
    </div>
</div>

</body>
</html>
